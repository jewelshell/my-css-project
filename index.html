<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Festive Fashion Trends Survey</title>
  <link rel="stylesheet" href="festivefashion.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #b30059;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b30059;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #99004d;
    }
  </style>
</head>
<body>

  <h1>Festive Fashion Trends Survey</h1>

  <form action="https://formspree.io/f/xyznynyb" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" name="message" rows="5" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { Accept: "application/json" }
      }).then(response => {
        if (response.ok) {
          alert("Thanks for your feedback!");
          this.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      });
    });
  </script>

</body>
</html>
