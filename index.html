<!-- Personal Details -->
<fieldset class="bg-white/80 p-6 rounded-2xl shadow-sm">
  <legend class="text-2xl font-bold mb-6 text-center text-red-700 w-full">Your Details</legend>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" id="name" name="name" required 
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm" 
        placeholder="Your full name">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" required 
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm" 
        placeholder="your.email@example.com">
    </div>

    <!-- Age -->
    <div>
      <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
      <input type="number" id="age" name="age" min="12" max="100" required
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm" 
        placeholder="Your age">
    </div>

    <!-- Gender -->
    <div>
      <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
      <select id="gender" name="gender" required
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
        <option value="" disabled selected>Select your gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
      </select>
    </div>

    <!-- Occupation -->
    <div>
      <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation</label>
      <input type="text" id="occupation" name="occupation"
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm" 
        placeholder="e.g., Student, Designer, Engineer">
    </div>

    <!-- Location Preference -->
    <div>
      <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location Preference</label>
      <select id="location" name="location" required
        class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
        <option value="" disabled selected>Select your location preference</option>
        <option>Kolkata</option>
        <option>Other Metro City</option>
        <option>Tier 2 City</option>
        <option>International</option>
      </select>
    </div>
  </div>
</fieldset>
